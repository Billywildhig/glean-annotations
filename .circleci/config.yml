version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: scripts/create-api.py > docs/api.json
          name: Create API

workflows:
  main:
    jobs:
      - build
